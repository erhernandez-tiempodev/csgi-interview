<div class="row">
    <div class="col-sm-12">
        <form name="postForm" novalidate class="post-form">
            <div class="form-group row">
                <label for="title" class="col-sm-1 col-form-label">Title</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="title" name="title" ng-model="post.title" ng-class="{'is-invalid':postForm.title.$error.required && postForm.title.$touched}" required>
                    <small ng-show="postForm.title.$error.required && postForm.title.$touched" id="titleHelp" class="form-text text-danger">Title is required.</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-sm-1 col-form-label">Author</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="author" name="author" ng-model="post.author" ng-class="{'is-invalid':postForm.author.$error.required && postForm.author.$touched}" required>
                    <small ng-show="postForm.author.$error.required && postForm.author.$touched" id="authorHelp" class="form-text text-danger">Author is required.</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="body" class="col-sm-1 col-form-label">Body</label>
                <div class="col-sm-11">
                    <textarea class="form-control" id="body" name="body" ng-model="post.body" ng-class="{'is-invalid':postForm.body.$error.required && postForm.body.$touched}" required></textarea>
                    <small ng-show="postForm.body.$error.required && postForm.body.$touched" id="bodyHelp" class="form-text text-danger">Body is required.</small>
                </div>
            </div>
            <button type="button" class="btn btn-primary" ng-disabled="postForm.$invalid" ng-click="$ctrl.addPostToStore(postForm.$valid)">Add to store</button>
        </form>
    </div>
</div>
